<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body>
    <div style="
      display:flex;
      flex-direction: row;
      justify-content: space-between;">
      <div style="background-color: lightblue;
                  width:100px;">
        div1
      </div>
      <div style="background-color: lightpink;
                  width:100px;">
        div2
      </div>
      <div style="background-color: lightblue;
                  width:100px;">
        div3
      </div>
    </div>

    <div style="
      display:flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      margin-top:30px;
      border-radius: 2px;
      border:solid;
      border-color: gray;
      height:100px;"
      >
      <div style="background-color: lightblue;
                  width:100px;">
        div1
      </div>
      <div style="background-color: lightpink;
                  width:100px;">
        div2
      </div>
      <div style="background-color: lightblue;
                  width:100px;">
        div3
      </div>
    </div>

    
  </body>
</html>
